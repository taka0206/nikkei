<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>タイトル</title>
    <script>
    	var output = "";
    	var counter = 0;

    	function showMessage() {
    		var input = document.getElementById("input").value;
    		output += input + "<br>";
    		document.getElementById("output").innerHTML = output;
    		counter++;
    		if (counter < 10) setTimeout(showMessage, 1000);
    	}
    </script>
</head>
<body>
	<input id="input" />
	<input type="button" value="ボタン"
		onclick="showMessage()" />
	<div id="output"/>
</body>
</html>
