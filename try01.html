<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>タイトル</title>
    <script>
    	function showMessage() {
    		var canvas = document.getElementById("canvas");
    		var context = canvas.getContext("2d");
    		context.beginPath();
    		context.arc(50, 100, 50, 0, Math.PI * 2, false);
    		context.fill();
    	}
    </script>
</head>
<body>
	<input type="button" value="ボタン"
		onclick="showMessage()" /><br />
	<canvas id="canvas" width="800" height="200" style = "background-color: yellowgreen"/>
</body>
</html>
