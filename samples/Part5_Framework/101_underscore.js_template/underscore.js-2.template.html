<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Underscore.js - template sample</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <!-- Underscore.jsをインポート -->
  <script type="text/javascript" src="js/underscore-1.4.3.js"></script>
  <!-- Underscore.js使用スクリプトをインポート -->
  <script type="text/javascript" src="js/greeter.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#greet").click(function () {
        var name = $("#name").val();
        simple(name);
        fromList(name);
        withEscape(name);
        withPrint(name);
        outerDefinition(name);
      });
    });
  </script>
</head>
<body>
  <div>
    名前を入力してください :
    <input type="text" id="name" />
    <button id="greet">あいさつ</button>
  </div>
  <div id="simple"></div>
  <div id="from-list"></div>
  <div id="with-escape"></div>
  <div id="with-print"></div>
  <div id="out-def"></div>
  <!-- テンプレート外部定義-->
  <script type="text/template" id="greeting-template">
    <p><u>Hello <%= name %>!</u></p>
  </script>
</body>
</html>
