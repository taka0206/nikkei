<!DOCTYPE html>

</head>
<body>
<input type="button" value="情報取得！" id="info" />
<ul id="kanagawa">
  <li id="yokohama">横浜</li>
  <li id="kawasaki">川崎</li>
  <li id="chigasaki">茅ヶ崎</li>
</ul>
</body>
