<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>YUIのサンプル</title>
  <script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
</head>
<body>
<img id="image" src="img/img1.jpg">
</body>
<script type="text/javascript">
<!--
// 画像のアニメーション
YUI().use('anim', function (Y) {
  // id=image の要素を、だんだんサイズを小さくアニメーションしていく
  var myAnim = new Y.Anim({
    node: '#image',
    to: {
      width: 0,
      height: 0
    }
  });
  // アニメーションの実行
  myAnim.run();
});
-->
</script>
</html>
