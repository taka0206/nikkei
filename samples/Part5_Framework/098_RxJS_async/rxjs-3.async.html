<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RxJS - 非同期</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <!-- RxJSをインポート -->
  <script type="text/javascript" src="js/rx.js"></script>
  <!-- RxJSのjQuery拡張をインポート -->
  <script type="text/javascript" src="js/rx.jquery.js"></script>
  <script>
    $(function () {
      var $gistlist = $("#gist-list");
      $("#search").clickAsObservable()
        .selectMany(function (e) {
          // 検索結果リストをクリア
          $gistlist.empty();

          // (1) 入力したユーザーの公開Gistを検索
          var user = $("#user").val();
          var url = "https://api.github.com/users/" +
            user + "/gists?callback=?";
          return $.getAsObservable(url, null, "jsonp");
        })
        .selectMany(function (json) {
          // (2)検索結果を処理する
          var data = json.data.data;

          // エラーの有無確認
          var error;
          if (data.message) {
            error = data.message;
          } else {
            if (data.length == 0) {
              error = "該当データがありません。";
            }
          }
          if (error) {
            // エラーがあればエラー内容を表示して空のObservableを返す
            alert(error);
            return Rx.Observable.empty();
          }

          // 検索結果を1つずつ後続処理に通知
          return Rx.Observable.fromArray(data);
        })
        .subscribe(function (gist) {
          // (3) 検索結果1件に対する処理を行う
          // リンクを作成
          var $anchor = $("<a>")
                .attr("href", gist.html_url)
                  .attr("target", "_blank")
                  .text(gist.id + " : " + gist.description);
          // リスト項目を作成し、リンクを追加
          var $li = $("<li>").append($anchor)
          // リストに作成したリスト項目を追加
          $gistlist.append($li);
        });
    });
  </script>
</head>
<body>
  <div id="gistapp">
    <header>
      <h1>Gist検索</h1>
    </header>
    <section id="condition">
      ユーザー
      <input type="text" id="user" />
      <button id="search">検索</button>
    </section>
    <section id="result">
      <ol id="gist-list"></ol>
    </section>
  </div>
</body>
</html>
