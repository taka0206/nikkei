<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jMP3</title>
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"
  src="js/jquery.jmp3.js"></script>
<script type="text/javascript">
$(function() {
  $('#jmp').jmp3({
    filepath: './audio/',
    autoplay: true,
    repeat: true, 
    showdownload: true,
    backcolor: '000000',
    forecolor: 'ffffff',
    width: 150,
    volume: 10
  });
});
</script>
</head>
<body>
<span id="jmp">audio.mp3</span>
</body>
</html>
