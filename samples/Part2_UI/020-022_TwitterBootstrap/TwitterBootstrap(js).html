<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryプラグインサンプル</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- コンテンツ部分 -->
  <div class="container-fluid">
    <h3>カルーセル</h3>
    <div id="picture" class="carousel slide" style="width:481px">
      <!-- カルーセルに表示する写真 -->
      <div class="carousel-inner">
        <div class="active item"><img src="img/img1.jpg" alt="1枚目" class="img-rounded"/></div>
        <div class="item"><img src="img/img2.jpg" alt="2枚目" class="img-rounded"/></div>
        <div class="item"><img src="img/img3.jpg" alt="3枚目" class="img-rounded"/></div>
      </div>
      <!-- 右左ボタン -->
      <a class="carousel-control left" href="#picture" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#picture" data-slide="next">&rsaquo;</a>
    </div>
    <hr />
    <h3>ポップオーバー</h3>
    <a href="#" class="btn" rel="popover" data-placement="right" 
       data-content="ライブラリのJavaScriptを読み込み、動作させたいHTML要素に対してJavaScript処理を記述します。"
       data-original-title="使用方法">使い方説明</a>
    <hr />
    <h3>アコーディオン</h3>
    <div class="accordion" id="accordion">
      <div class="accordion-group">
        <div class="accordion-heading">
          <!-- クリックする要素。親要素のid(data-parent)と、開閉する要素のid(href)を指定している。 -->
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            クリックで開閉するアコーディオン
          </a>
        </div>
        <!-- 開閉する要素 -->
        <div id="collapseOne" class="accordion-body collapse in">
          <div class="accordion-inner">
          ライブラリのJavaScriptを読み込み、動作させたいHTML要素に対してJavaScript処理を記述します。<br />
          ただ、ほとんどのライブラリはCSSの記述を行うのみでUIを実現できます。
          </div>
        </div>
      </div>
    </div>
    <hr />
    <h3>ドロップダウンメニュー</h3>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a href="" class="brand">WINGSプロジェクト書籍紹介</a>
          <ul class="nav">
            <li class="active"><a href="">Home</a></li>
            <li class="dropdown">
              <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">書籍紹介</a>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="/search">検索</a></li>
                <li><a tabindex="-1" href="/list">一覧</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="/register">登録</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />
    <h3>アラート</h3>
    <div class="alert alert-block">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <h4>警告</h4>
      購入IDは、チケットを引き換える際に必要です。必ずメモを取ってください。
    </div>
  </div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
<!--
// ポップオーバーのイベント処理を記述
$("a[rel=popover]").popover();
-->
</script>
</body>
</html>
