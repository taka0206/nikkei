<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dialog</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<style type="text/css">
label, input { display:block; }
</style>
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"
  src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript">
$(function() {
  $('#dialog').dialog({
    width: 600,
    height: 450,
    autoOpen: false,
    modal: true,
    show: {
      effect: 'slide',
      duration: 5000,
      easing : 'easeInOutCubic'
    },
    hide: 'explode',
    buttons: {
      '送信': function() {
        $(this).dialog('close');
        $('#result').text('申し込みを受け付けました。');
      },
      '閉じる': function() { $(this).dialog('close'); }
    }
  });

  $('#opener').click(function() {
    $('#dialog').dialog('open');
  });
});
</script>
</head>
<body>
<button id="opener">申し込む</button>
<div id="dialog" title="申し込みフォーム">
<p>WINGS会議に参加される場合は、以下の項目を記入の上、［送信］ボタンを押してください。</p>

  <form>
    <label for="name">氏名：</label>
    <input type="text" name="name" id="name" />
    <label for="email">メールアドレス：</label>
    <input type="text" name="email" id="email" value="" />
    <label for="password">電話番号：</label>
    <input type="password" name="tel" id="tel" value="" />
  </form>
</div>
<div id="result"></div>
</body>
</html>
