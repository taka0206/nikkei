<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Selectable</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<style type="text/css">
#select { list-style-type: none; margin: 0; padding: 0; width: 200px; }
.ui-selectable > li { width: 200px; margin: 3px; padding: 6px;
  font-size: 14px; }
.ui-selectee { background-color: #cff; }
.ui-selecting { background-color: #fc9; }
.ui-selected { background-color: #33f; color: white; }
</style>
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"
  src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript">
$(function() {
  $('#select').selectable({
    stop: function() {
      $('#select-result').text($('.ui-selected').text());
    }
  });
});
</script>
</head>
<body>
<p>好きな果物を選択してください</p>
<ul id="select">
  <li>りんご </li>
  <li>みかん </li>
  <li>いちご </li>
  <li>めろん </li>
  <li>ばなな </li>
  <li>もも </li>
</ul>
<p>
<span id="select-result">－</span>を選びました
</p>
</body>
</html>
