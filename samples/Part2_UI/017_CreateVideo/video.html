<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery.createvideo</title>
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"
  src="js/jquery.createvideo.js"></script>
<script type="text/javascript">
$(function(){
  $('a[rel=video]').createVideo({ width: 300, height: 200 });
});
</script>
</head>
<body>
<div>
  <a rel="video" href="http://www.youtube.com/watch?v=idFe6W5DFq8"></a>
</div>
</body>
</html>
