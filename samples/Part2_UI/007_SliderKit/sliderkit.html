<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SliderKit</title>
<link rel="stylesheet" type="text/css"
  href="css/sliderkit-core.css" />
<link rel="stylesheet" type="text/css"
  href="css/sliderkit-demos.css"/>
<!-- IE 6～8互換のためのスタイルシート -->
<!--[if IE 6]>
<link rel="stylesheet" type="text/css"
  href="css/sliderkit-demos-ie6.css" />
<![endif]-->
<!--[if IE 7]>
<link rel="stylesheet" type="text/css"
  href="css/sliderkit-demos-ie7.css" />
<![endif]-->
<!--[if IE 8]>
<link rel="stylesheet" type="text/css"
  href="css/sliderkit-demos-ie8.css" />
<![endif]-->
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript" 
  src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
<script type="text/javascript"
  src="js/jquery.sliderkit.1.9.2.pack.js"></script>
<script type="text/javascript"
  src="js/sliderkit.counter.1.0.pack.js"></script>
<script type="text/javascript"
  src="js/jquery.easing.1.3.min.js"></script>
<script type="text/javascript"
  src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript">
$(window).load(function () {
  $('.photosgallery-vertical').sliderkit({
    mousewheel: true,
    keyboard: true,
    shownavitems: 4,
    auto: false,
    circular: true,
    counter: true,
    verticalnav: true,
    navclipcenter: true
  });
}); 
</script>
</head>
<body>
<div class="sliderkit photosgallery-vertical">
  <div class="sliderkit-nav">
    <div class="sliderkit-nav-clip">
      <ul>
        <li><a href="#" title="こぶたへ">
          <img src="images/mini/01_mini.jpg"
            alt="こぶた（ミニ）" /></a></li>
        <li><a href="#" title="あひるへ">
          <img src="images/mini/02_mini.jpg"
            alt="あひる（ミニ）" /></a></li>
        <li><a href="#" title="かえるへ">
          <img src="images/mini/03_mini.jpg"
             alt="かえる（ミニ）" /></a></li>
        <li><a href="#" title="ぞうへ">
          <img src="images/mini/04_mini.jpg"
             alt="ぞう（ミニ）" /></a></li>
        <li><a href="#" title="ねずみへ">
          <img src="images/mini/05_mini.jpg"
             alt="ねずみ（ミニ）" /></a></li>
        <li><a href="#" title="カスタネットへ">
          <img src="images/mini/06_mini.jpg"
             alt="カスタネット（ミニ）" /></a></li>
        <li><a href="#" title="タンバリンへ">
          <img src="images/mini/07_mini.jpg"
             alt="タンバリン（ミニ）" /></a></li>
        <li><a href="#" title="マラカスへ">
          <img src="images/mini/08_mini.jpg"
             alt="マラカス（ミニ）" /></a></li>
        <li><a href="#" title="リコーダーへ">
          <img src="images/mini/09_mini.jpg"
             alt="リコーダー（ミニ）" /></a></li>
      </ul>
    </div>
    <div class="sliderkit-btn sliderkit-nav-btn sliderkit-nav-prev">
      <a href="#" title="前"><span>前</span></a></div>
    <div class="sliderkit-btn sliderkit-nav-btn sliderkit-nav-next">
      <a href="#" title="次"><span>次</span></a></div>
    <div class="sliderkit-count sliderkit-count-items">
      <span class="sliderkit-count-current"></span>
      <span class="sliderkit-count-sep">/</span>
      <span class="sliderkit-count-total"></span>
    </div>
  </div>
  <div class="sliderkit-panels">
    <div class="sliderkit-panel">
      <img src="images/01.jpg" alt="こぶた" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>01.jpg</h4>
          <p>つぶらな瞳のこぶたちゃん</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/02.jpg" alt="あひる" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>02.jpg</h4>
          <p>泳ぐの大好きあひるくん</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/03.jpg" alt="かえる" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>03.jpg</h4>
          <p>おなかがへこんだかえるくん</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/04.jpg" alt="ぞう" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>04.jpg</h4>
          <p>日光浴が大好きなぞうさん</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/05.jpg" alt="ねずみ" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>05.jpg</h4>
          <p>おひげが魅力なねずみくん</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/06.jpg" alt="カスタネット" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>06.jpg</h4>
          <p>コアラのカスタネット</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/07.jpg" alt="タンバリン" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>07.jpg</h4>
          <p>シャンシャン鳴るタンバリン</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/08.jpg" alt="マラカス" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>07.jpg</h4>
          <p>子どもの手にぴったりサイズのマラカス</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
    <div class="sliderkit-panel">
      <img src="images/09.jpg" alt="リコーダー" />
      <div class="sliderkit-panel-textbox">
        <div class="sliderkit-panel-text">
          <h4>07.jpg</h4>
          <p>懐かしのソプラノリコーダー</p>
        </div>
        <div class="sliderkit-panel-overlay"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
