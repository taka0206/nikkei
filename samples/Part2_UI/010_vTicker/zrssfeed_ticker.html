<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>vTicker</title>
<link rel="stylesheet" type="text/css"
  href="css/example_ticker.css" />
<script type="text/javascript" 
  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"
  src="js/jquery.zrssfeed.min.js"></script>
<script type="text/javascript" src="js/jquery.vticker.js"></script>
<script type="text/javascript">
$(function () {
  $('#rss').rssfeed('http://www.wings.msn.to/contents/rss.php', {
    limit: 10
  }, function(e) {
    $(e).find('div.rssBody').vTicker();
  });
});
 </script>
</head>
<body>
<div id="rss"></div>
</body>
</html>
